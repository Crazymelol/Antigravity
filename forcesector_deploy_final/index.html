<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>ForceSector â€“ Mental Performance Training</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00CCFF;
            --neon-green: #00FF88;
            --neon-red: #FF3333;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            overflow: hidden;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            touch-action: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.1);
            border: 1px solid #222;
        }

        /* --- MODE MENU STYLES --- */
        #mode-select-overlay {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px);
        }

        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem !important;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            margin-bottom: 40px;
            animation: glitch 3s infinite;
        }

        .mode-card {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.08) 100%);
            border-left: 4px solid #444;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-card:hover {
            transform: translateX(10px);
            background: linear-gradient(90deg, rgba(0, 204, 255, 0.1) 0%, rgba(0, 204, 255, 0.2) 100%);
            border-left: 4px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
        }

        .mode-card.locked {
            border-left: 4px solid #333;
            opacity: 0.5;
            filter: grayscale(1);
        }

        .mode-card.locked:hover {
            border-left: 4px solid var(--neon-red);
            transform: translateX(5px);
            opacity: 0.8;
        }

        .mode-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
        }

        .mode-desc {
            font-family: 'Rajdhani', sans-serif;
            color: #aaa;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue);
            }

            95% {
                text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue);
            }

            96% {
                text-shadow: -2px 2px var(--neon-blue), 2px -2px var(--neon-red);
                transform: translate(2px, 2px);
            }

            98% {
                text-shadow: 2px -2px var(--neon-red), -2px 2px var(--neon-blue);
                transform: translate(-2px, -2px);
            }

            100% {
                text-shadow: 2px 2px var(--neon-red), -2px -2px var(--neon-blue);
                transform: translate(0, 0);
            }
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }
    </style>

    <!-- Load Phaser 3 Locally -->
    <script src="src/phaser.min.js?v=1"></script>
</head>

<body>
    <div id="game-container"></div>
    <script type="module" src="src/main.js?v=1"></script>
</body>

</html>
